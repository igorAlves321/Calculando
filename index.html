<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-theme">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2 class="text-center">Calculadora de IMC e TMB</h2>
                <button id="toggle-theme" class="btn btn-secondary mb-3">Alternar Tema</button>
                <form id="calc-form" novalidate>
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (em kg): <span class="sr-only">(campo obrigatório)</span></label>
                        <input type="text" class="form-control" id="peso" aria-describedby="pesoHelp" required>
                        <div id="pesoFeedback" class="invalid-feedback">
                            Peso inválido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura (em cm): <span class="sr-only">(campo obrigatório)</span></label>
                        <input type="text" class="form-control" id="altura" aria-describedby="alturaHelp" required>
                        <div id="alturaFeedback" class="invalid-feedback">
                            Altura inválida
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade: <span class="sr-only">(campo obrigatório)</span></label>
                        <input type="text" class="form-control" id="idade" required>
                        <div id="idadeFeedback" class="invalid-feedback">
                            Idade inválida
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo: <span class="sr-only">(campo obrigatório)</span></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" value="masculino" required>
                            <label class="form-check-label" for="sexoMasculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino" value="feminino" required>
                            <label class="form-check-label" for="sexoFeminino">Feminino</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="atividade" class="form-label">Nível de Atividade Física: <span class="sr-only">(campo obrigatório)</span></label>
                        <select class="form-select" id="atividade" required>
                            <option value="1.2">Sedentário</option>
                            <option value="1.375">Exercício leve (1-3 dias por semana)</option>
                            <option value="1.55">Exercício moderado (3-5 dias por semana)</option>
                            <option value="1.725">Exercício intenso (6-7 dias por semana)</option>
                            <option value="1.9">Muito intenso (exercícios muito pesados/físicos e trabalho físico)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
                </form>
                <div id="resultMsg" class="mt-3" aria-live="polite"></div>
                <div class="table-responsive">
                    <table class="table mt-5" id="resultsTable" style="display: none;" aria-describedby="Resultados da Calculadora">
                        <thead>
                            <tr>
                                <th>Peso</th>
                                <th>Altura</th>
                                <th>IMC</th>
                                <th>Consumo de Água</th>
                                <th>TMB</th>
                                <th>Calorias Totais</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="peso_na_tabela"></td>
                                <td id="altura_na_tabela"></td>
                                <td id="imc"></td>
                                <td id="consumo_de_agua"></td>
                                <td id="tmb"></td>
                                <td id="calorias_totais"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Calculando...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
