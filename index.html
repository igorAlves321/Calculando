
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculando</title>
</head>
<body>
<h2>Calculadora de IMC e TMB </h2>
    <form>
        <label for="peso">Peso (em kg):</label>
        <input type="text" id="peso"><br>

        <label for="altura">Altura (em cm):</label>
        <input type="text" id="altura"><br>

        <label for="idade">Idade:</label>
        <input type="text" id="idade"><br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>

        <label for="atividade">Nível de Atividade:</label>
        <select id="atividade">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Exercício leve (1-3 dias por semana)</option>
            <option value="1.55">Exercício moderado (3-5 dias por semana)</option>
            <option value="1.725">Exercício intenso (6-7 dias por semana)</option>
            <option value="1.9">Muito intenso (exercícios muito pesados/físicos e trabalho físico)</option>
        </select><br>

        <input type="submit" value="Calcular">
    </form>

    <table>
        <thead>
            <tr>
                <th>Peso</th>
                <th>Altura</th>
                <th>IMC</th>
                <th>Consumo de Água</th>
                <th>TMB</th>
                <th>Calorias Totais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="peso_na_tabela"></td>
                <td id="altura_na_tabela"></td>
                <td id="imc"></td>
                <td id="consumo_de_agua"></td>
                <td id="tmb"></td>
                <td id="calorias_totais"></td>
            </tr>
        </tbody>
    </table>

<script src="js/index.js"></script>
</body>
</html>
