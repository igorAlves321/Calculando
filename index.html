<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Calculadora de IMC e TMB</h2>
                <form id="calc-form">
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (em kg):</label>
                        <input type="text" class="form-control" id="peso" aria-describedby="pesoHelp">
                        <div id="pesoFeedback" class="invalid-feedback">
                            Peso inválido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura (em cm):</label>
                        <input type="text" class="form-control" id="altura" aria-describedby="alturaHelp">
                        <div id="alturaFeedback" class="invalid-feedback">
                            Altura inválida
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade:</label>
                        <input type="text" class="form-control" id="idade">
                        <div id="idadeFeedback" class="invalid-feedback">
                            Idade inválida
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="masculino" name="sexo" value="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="feminino" name="sexo" value="feminino">
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="atividade" class="form-label">Nível de Atividade:</label>
                        <select class="form-select" id="atividade">
                            <option value="1.2">Sedentário</option>
                            <option value="1.375">Exercício leve (1-3 dias por semana)</option>
                            <option value="1.55">Exercício moderado (3-5 dias por semana)</option>
                            <option value="1.725">Exercício intenso (6-7 dias por semana)</option>
                            <option value="1.9">Muito intenso (exercícios muito pesados/físicos e trabalho físico)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
                </form>
                <div id="resultMsg" class="mt-3"></div>
                <table class="table mt-5" id="resultsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Peso</th>
                            <th>Altura</th>
                            <th>IMC</th>
                            <th>Consumo de Água</th>
                            <th>TMB</th>
                            <th>Calorias Totais</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="peso_na_tabela"></td>
                            <td id="altura_na_tabela"></td>
                            <td id="imc"></td>
                            <td id="consumo_de_agua"></td>
                            <td id="tmb"></td>
                            <td id="calorias_totais"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
