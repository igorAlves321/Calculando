<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculando</title>
</head>
<body>
<h2>Calculadora de IMC e TMB</h2>
    <form>
        <label for="peso" title="Informe seu peso em quilogramas.">Peso (em kg):</label>
        <input type="text" id="peso"><br>

        <label for="altura" title="Informe sua altura em centímetros.">Altura (em cm):</label>
        <input type="text" id="altura"><br>

        <label for="idade" title="Informe sua idade em anos.">Idade:</label>
        <input type="text" id="idade"><br>

        <label for="sexo" title="Escolha o seu gênero.">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>

        <label for="atividade" title="Escolha o nível de atividade física que melhor descreve seu estilo de vida.">Nível de Atividade:</label>
        <select id="atividade">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Exercício leve (1-3 dias por semana)</option>
            <option value="1.55">Exercício moderado (3-5 dias por semana)</option>
            <option value="1.725">Exercício intenso (6-7 dias por semana)</option>
            <option value="1.9">Muito intenso (exercícios muito pesados/físicos e trabalho físico)</option>
        </select><br>

        <input type="submit" value="Calcular" title="Clique para calcular seu IMC, TMB e necessidade calórica diária.">
    </form>

    <table title="Esta tabela mostrará os resultados dos cálculos.">
        <!-- restante da tabela aqui -->
    </table>

<script src="js/index.js"></script>
</body>
</html>
